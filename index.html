<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter - 安全・高速なPDF分割ツール</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f3f4f6;
        }
        .drag-active {
            border-color: #4f46e5 !important;
            background-color: #eef2ff !important;
        }
        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4f46e5;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-700 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm z-10">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <i class="ph-fill ph-files text-indigo-600 text-3xl"></i>
                    <h1 class="text-xl font-bold text-gray-800">PDF Splitter</h1>
                </div>
                <div class="text-sm text-gray-500 hidden sm:block">ブラウザで完結・安全処理</div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-3xl">
        
        <!-- Step 1: Upload Area -->
        <div id="upload-section" class="bg-white rounded-xl shadow-lg p-8 transition-all duration-300">
            <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                <span class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold">1</span>
                PDFをアップロード
            </h2>
            
            <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-10 text-center cursor-pointer transition-colors duration-200 hover:bg-gray-50 hover:border-indigo-400">
                <!-- multiple 属性を追加 -->
                <input type="file" id="file-input" class="hidden" accept="application/pdf" multiple>
                <div class="flex flex-col items-center pointer-events-none">
                    <i class="ph ph-cloud-arrow-up text-5xl text-gray-400 mb-4"></i>
                    <p class="text-lg font-medium text-gray-700">ここにファイルをドロップ</p>
                    <p class="text-sm text-gray-500 mt-1">またはクリックしてファイルを選択（複数可）</p>
                    <p class="text-xs text-indigo-500 mt-4 bg-indigo-50 px-3 py-1 rounded-full">PDFのみ対応</p>
                </div>
            </div>
        </div>

        <!-- Step 2: Configuration Area (Hidden initially) -->
        <div id="config-section" class="bg-white rounded-xl shadow-lg p-8 mt-6 hidden opacity-0 transition-opacity duration-500">
            <div class="flex justify-between items-start mb-6 border-b pb-4">
                <div class="flex-1">
                    <h2 class="text-lg font-bold flex items-center gap-2">
                        <span class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold">2</span>
                        分割設定
                    </h2>
                    <div id="file-info" class="mt-2 text-sm text-gray-600 flex flex-wrap items-center gap-2 ml-10">
                        <!-- JS fills this -->
                    </div>
                </div>
                <button id="reset-btn" class="text-gray-400 hover:text-red-500 transition-colors p-2 ml-4" title="リセット">
                    <i class="ph ph-trash text-xl"></i>
                </button>
            </div>

            <div id="multi-file-notice" class="hidden mb-6 bg-yellow-50 border-l-4 border-yellow-400 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="ph-fill ph-warning text-yellow-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700">
                            複数ファイルが選択されています。ページ数が異なるため、一括して<span class="font-bold">「全ページ分割」</span>のみ実行可能です。
                        </p>
                    </div>
                </div>
            </div>

            <!-- Split Mode Selection -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <label class="cursor-pointer relative">
                    <input type="radio" name="split-mode" value="all" class="peer sr-only" checked>
                    <div class="p-4 border rounded-lg hover:bg-gray-50 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 peer-checked:ring-1 peer-checked:ring-indigo-600 transition-all h-full opacity-100">
                        <div class="flex items-center gap-3 mb-2">
                            <i class="ph ph-stack text-2xl text-indigo-600"></i>
                            <span class="font-bold text-gray-800">全ページ分割</span>
                        </div>
                        <p class="text-xs text-gray-500 pl-9">各ページを1つのPDFファイルとして保存します。</p>
                    </div>
                </label>

                <label class="cursor-pointer relative" id="range-mode-label">
                    <input type="radio" name="split-mode" value="range" class="peer sr-only">
                    <div class="p-4 border rounded-lg hover:bg-gray-50 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 peer-checked:ring-1 peer-checked:ring-indigo-600 transition-all h-full peer-disabled:opacity-50 peer-disabled:cursor-not-allowed peer-disabled:hover:bg-white">
                        <div class="flex items-center gap-3 mb-2">
                            <i class="ph ph-scissors text-2xl text-indigo-600"></i>
                            <span class="font-bold text-gray-800">指定位置で分割</span>
                        </div>
                        <p class="text-xs text-gray-500 pl-9">指定したページ番号でファイルを2つに分割します。</p>
                    </div>
                </label>
            </div>

            <!-- Range Slider (Only visible for range mode) -->
            <div id="range-options" class="hidden pl-4 border-l-4 border-indigo-100 mb-8">
                <label class="block text-sm font-medium text-gray-700 mb-2">分割するページ位置:</label>
                <div class="flex items-center gap-4">
                    <span class="text-sm font-bold text-indigo-600">P.1</span>
                    <input type="range" id="split-page-slider" min="2" max="10" value="2" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                    <span id="max-page-label" class="text-sm font-bold text-indigo-600">P.10</span>
                </div>
                <div class="mt-4 flex flex-col sm:flex-row gap-4 text-sm bg-gray-50 p-3 rounded text-gray-600 border border-gray-100">
                    <div class="flex-1 text-center">
                        <span class="block font-bold text-gray-800 mb-1">ファイル 1</span>
                        <span id="file1-range">ページ 1 - 1</span>
                    </div>
                    <div class="flex items-center justify-center text-gray-400">
                        <i class="ph ph-arrow-right"></i>
                    </div>
                    <div class="flex-1 text-center">
                        <span class="block font-bold text-gray-800 mb-1">ファイル 2</span>
                        <span id="file2-range">ページ 2 - End</span>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <button id="process-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg shadow-md hover:shadow-lg transform transition hover:-translate-y-0.5 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span>分割してZIPをダウンロード</span>
                <i class="ph ph-download-simple text-xl"></i>
            </button>
            
            <div id="status-msg" class="text-center mt-4 text-sm text-gray-500 hidden">
                <div class="flex items-center justify-center gap-2">
                    <div class="loader"></div>
                    <span id="status-text">処理中... そのままお待ちください</span>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-6 mt-auto">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <p class="text-xs text-gray-500">&copy; 2026 PDF Splitter Tool. All local processing.</p>
        </div>
    </footer>

    <!-- Script -->
    <script>
        // DOM Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadSection = document.getElementById('upload-section');
        const configSection = document.getElementById('config-section');
        const fileInfoDiv = document.getElementById('file-info');
        const resetBtn = document.getElementById('reset-btn');
        const processBtn = document.getElementById('process-btn');
        const statusMsg = document.getElementById('status-msg');
        const statusText = document.getElementById('status-text');
        const multiFileNotice = document.getElementById('multi-file-notice');
        
        const modeRadios = document.querySelectorAll('input[name="split-mode"]');
        const rangeModeInput = document.querySelector('input[value="range"]');
        const allModeInput = document.querySelector('input[value="all"]');
        
        const rangeOptions = document.getElementById('range-options');
        const splitPageSlider = document.getElementById('split-page-slider');
        const maxPageLabel = document.getElementById('max-page-label');
        const file1Range = document.getElementById('file1-range');
        const file2Range = document.getElementById('file2-range');

        // State
        let currentFiles = []; // 配列に変更
        let singlePdfDoc = null; // 単一ファイル用
        let singlePdfTotalPages = 0; // 単一ファイル用

        // --- Event Listeners: Drag & Drop ---
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-active');
            if (e.dataTransfer.files.length) {
                handleFiles(e.dataTransfer.files);
            }
        });

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFiles(e.target.files);
            }
        });

        // --- Logic: File Loading ---
        async function handleFiles(files) {
            // Filter only PDFs
            const pdfFiles = Array.from(files).filter(f => f.type === 'application/pdf');
            
            if (pdfFiles.length === 0) {
                alert('PDFファイルのみ対応しています。');
                return;
            }

            currentFiles = pdfFiles;

            // Reset UI states
            configSection.classList.remove('hidden');
            setTimeout(() => configSection.classList.remove('opacity-0'), 10);
            
            dropZone.classList.add('bg-gray-50', 'border-gray-200');
            dropZone.classList.remove('border-dashed', 'border-gray-300');
            dropZone.querySelector('p').textContent = "ファイル変更";

            if (currentFiles.length === 1) {
                await setupSingleFileMode(currentFiles[0]);
            } else {
                setupMultiFileMode();
            }
        }

        async function setupSingleFileMode(file) {
            multiFileNotice.classList.add('hidden');
            
            // Enable range mode
            rangeModeInput.disabled = false;
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                singlePdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                singlePdfTotalPages = singlePdfDoc.getPageCount();

                if (singlePdfTotalPages < 2) {
                    alert('このPDFは1ページしかないため分割できません。');
                    resetApp();
                    return;
                }

                // UI Info
                fileInfoDiv.innerHTML = `
                    <i class="ph-fill ph-file-pdf text-red-500 text-lg"></i>
                    <span class="font-medium text-gray-700 truncate max-w-[200px]">${file.name}</span>
                    <span class="bg-gray-200 text-gray-600 text-xs px-2 py-0.5 rounded-full ml-1">${singlePdfTotalPages} Pages</span>
                `;

                // Slider settings
                splitPageSlider.max = singlePdfTotalPages;
                splitPageSlider.value = Math.ceil(singlePdfTotalPages / 2);
                maxPageLabel.textContent = `P.${singlePdfTotalPages}`;
                updateRangeLabels();

                // Restore previous selection if it was range, or default to all
                // (No special action needed, radio buttons maintain state unless forced)
                
            } catch (err) {
                console.error(err);
                alert('PDFの読み込みに失敗しました。');
                resetApp();
            }
        }

        function setupMultiFileMode() {
            multiFileNotice.classList.remove('hidden');
            
            // UI Info
            fileInfoDiv.innerHTML = `
                <i class="ph-fill ph-files text-indigo-600 text-lg"></i>
                <span class="font-medium text-gray-700">${currentFiles.length}個のファイルを選択中</span>
            `;

            // Force "All Pages" mode
            allModeInput.checked = true;
            rangeModeInput.disabled = true;
            rangeOptions.classList.add('hidden');
        }


        // --- Logic: UI Interactions ---
        resetBtn.addEventListener('click', resetApp);

        function resetApp() {
            currentFiles = [];
            singlePdfDoc = null;
            singlePdfTotalPages = 0;
            fileInput.value = '';
            
            configSection.classList.add('opacity-0');
            setTimeout(() => {
                configSection.classList.add('hidden');
                // Reset radios
                allModeInput.checked = true;
                rangeModeInput.disabled = false;
                rangeOptions.classList.add('hidden');
            }, 500);
            
            dropZone.classList.remove('bg-gray-50', 'border-gray-200');
            dropZone.classList.add('border-dashed', 'border-gray-300');
            dropZone.querySelector('p').textContent = "ここにファイルをドロップ";
            
            statusMsg.classList.add('hidden');
            processBtn.disabled = false;
        }

        // Toggle Split Modes
        modeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'range') {
                    rangeOptions.classList.remove('hidden');
                } else {
                    rangeOptions.classList.add('hidden');
                }
            });
        });

        // Slider Logic
        splitPageSlider.addEventListener('input', updateRangeLabels);

        function updateRangeLabels() {
            if (!singlePdfTotalPages) return;
            const splitAt = parseInt(splitPageSlider.value);
            
            const startOfFile2 = splitAt;
            const f1Start = 1;
            const f1End = startOfFile2 - 1;
            const f2Start = startOfFile2;
            const f2End = singlePdfTotalPages;

            file1Range.textContent = `ページ ${f1Start} - ${f1End}`;
            file2Range.textContent = `ページ ${f2Start} - ${f2End}`;
        }

        // --- Logic: Processing & Downloading ---
        processBtn.addEventListener('click', async () => {
            if (currentFiles.length === 0) return;

            const mode = document.querySelector('input[name="split-mode"]:checked').value;
            
            processBtn.disabled = true;
            processBtn.classList.add('opacity-75');
            statusMsg.classList.remove('hidden');

            try {
                const zip = new JSZip();

                if (currentFiles.length === 1) {
                    // Single File Processing
                    statusText.textContent = "処理中...";
                    await processSingleFile(currentFiles[0], singlePdfDoc, mode, zip);
                    const content = await zip.generateAsync({type: "blob"});
                    saveAs(content, `${currentFiles[0].name.replace('.pdf', '')}_split.zip`);
                } else {
                    // Multi File Processing (Always 'all' mode)
                    for (let i = 0; i < currentFiles.length; i++) {
                        const file = currentFiles[i];
                        statusText.textContent = `処理中 (${i + 1}/${currentFiles.length}): ${file.name}...`;
                        
                        // Load document individually to save memory
                        const arrayBuffer = await file.arrayBuffer();
                        const doc = await PDFLib.PDFDocument.load(arrayBuffer);
                        
                        // Create a folder for each file in the ZIP
                        const folderName = file.name.replace('.pdf', '');
                        const fileFolder = zip.folder(folderName);

                        await processAllPagesSplit(doc, folderName, fileFolder);
                    }
                    statusText.textContent = "圧縮中...";
                    const content = await zip.generateAsync({type: "blob"});
                    saveAs(content, `bulk_split_${new Date().getTime()}.zip`);
                }

            } catch (err) {
                console.error(err);
                alert('処理中にエラーが発生しました。ファイルが破損していないか確認してください。');
            } finally {
                processBtn.disabled = false;
                processBtn.classList.remove('opacity-75');
                statusMsg.classList.add('hidden');
            }
        });

        // Helper: Split All Pages
        async function processAllPagesSplit(pdfDoc, baseName, zipContainer) {
            const pageCount = pdfDoc.getPageCount();
            for (let i = 0; i < pageCount; i++) {
                const newPdf = await PDFLib.PDFDocument.create();
                const [copiedPage] = await newPdf.copyPages(pdfDoc, [i]);
                newPdf.addPage(copiedPage);
                const pdfBytes = await newPdf.save();
                
                const num = String(i + 1).padStart(String(pageCount).length, '0');
                zipContainer.file(`${baseName}_p${num}.pdf`, pdfBytes);
            }
        }

        // Helper: Process Single File (Supports both modes)
        async function processSingleFile(file, doc, mode, zip) {
            const baseName = file.name.replace('.pdf', '');
            const totalPages = doc.getPageCount();

            if (mode === 'all') {
                await processAllPagesSplit(doc, baseName, zip);
            } else {
                // Range Split
                const splitAt = parseInt(splitPageSlider.value); // 1-based index where file 2 starts
                const splitIndex = splitAt - 1; // 0-based index
                
                // Part 1
                const doc1 = await PDFLib.PDFDocument.create();
                const indices1 = [];
                for(let i=0; i < splitIndex; i++) indices1.push(i);
                const pages1 = await doc1.copyPages(doc, indices1);
                pages1.forEach(p => doc1.addPage(p));
                const bytes1 = await doc1.save();
                zip.file(`${baseName}_part1.pdf`, bytes1);

                // Part 2
                const doc2 = await PDFLib.PDFDocument.create();
                const indices2 = [];
                for(let i=splitIndex; i < totalPages; i++) indices2.push(i);
                const pages2 = await doc2.copyPages(doc, indices2);
                pages2.forEach(p => doc2.addPage(p));
                const bytes2 = await doc2.save();
                zip.file(`${baseName}_part2.pdf`, bytes2);
            }
        }

    </script>
</body>
</html>
